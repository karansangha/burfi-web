<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Vision Filter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .videos {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        video, canvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            margin: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .videos {
                flex-direction: column;
            }
            video, canvas {
                width: 100%;
                max-width: none;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Live Camera with Dog Vision Filter</h1>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <div class="buttons-container">
        <button id="switch-camera">Switch Camera</button>
        <button id="capture-photo">Capture Photo</button>
    </div>
    
    <script src="dogVisionFilter.js"></script>

</body>
</html>
